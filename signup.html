    <section id="signup-section">
        <div class="container mt-5">
            <h4 id="head4" class="text-center">SIGN UP</h4>
            <div class="d-flex justify-content-center align-items-center">
            <form id="form1">
                <div class="row mt-1">
                    <div class="col-md-6">
                        <label for="first-name" class="form-label">First Name</label>
                        <input type="text" class="form-control" id="first-name" placeholder="First Name">
                    </div>
                    <div class="col-md-6">
                        <label for="last-name" class="form-label">Last Name</label>
                        <input type="text" class="form-control" id="last-name" placeholder="Last Name">
                    </div>
                    <div class="col-12">
                        <label for="phone" class="form-label">Phone Number</label>
                        <input type="number" class="form-control" id="phone" placeholder="Enter your phone number">
                        <p id="phoneError" style="color: red;"></p>
                        </div>
                    <div class="col-12">
                        <label for="email" class="form-label">Email Address</label>
                        <input type="email" class="form-control" id="email" placeholder="Email Address">
                        <p id="emailError" style="color: red;"></p>
                    </div>
                    <div class="col-12">
                        <label for="confirm-email" class="form-label">Confirm Email Address</label>
                        <input type="email" class="form-control" id="confirm-email" placeholder="Confirm Email Address">
                        <p id="confirmEmailError" style="color: red;"></p>
                    </div>
                    <div class="col-12">
                        <label for="password" class="form-label">Password</label>
                        <input type="password" class="form-control" id="password" placeholder="Password">
                        <p id="passwordError" style="color: red;"></p>
                        <div id="passwordStrength" class="password-strength"></div>
                    </div>
                    <div class="col-12">
                        <label for="confirm-password" class="form-label">Confirm Password</label>
                        <input type="password" class="form-control" id="confirm-password" placeholder="Confirm Password">
                        <p id="confirmPasswordError" style="color: red;"></p>
                    </div>
                    <div class="col-12">
                        <div class="form-check">
                            <input type="checkbox" class="form-check-input" id="exampleCheck1">
                            <label class="form-check-label" for="exampleCheck1">I agree to the terms and conditions</label>
                        </div>
                    </div>
                    
        <p id="para1" class="text-center">Already have an account?</p>
            <div class="text-center"><a href="login.html">Login</a></div>
                
            </div>

                <button type="submit" id="btn1" class="btn btn-primary btn-block">SIGN UP</button>
            </div>
        </div>
    </form>
